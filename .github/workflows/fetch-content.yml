name: Fetch Content
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm init -y
      - run: npm i node-fetch@3 fast-xml-parser@4
      - run: node scripts/fetch.mjs
      - name: Commit JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "Update feeds and scores JSON" || echo "No changes"
          git push
